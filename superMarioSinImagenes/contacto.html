<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <img src="./assets/img/logo_mariobros.png" alt="logo">
        <h1>Super Mario Bros The Movie</h1>
    </header>

    <nav>
        <a class="active" href="./index.html">Inicio</a>
        <a href="./personajes.html">Personajes</a>
        <a href="./informacion.html">Informacion</a>
        <a href="./contacto.html">Contacto</a>
    </nav>


    <div class="container">
        <div class="formulario">
            <fieldset>
                <form action="./assets/data/show.data.html" method="get">
                    <div>
                        <label for="name">Name</label><br>
                        <input required type="text" placeholder="Jhon Doe" id="name" name="name">
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input required type="email" placeholder="myemail@email.com" id="email" name="name">
                    </div>
                    <div>
                        <label for="message">Message</label><br>
                        <textarea placeholder="Hello from Argentina!" name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button id="btnContact" type="submit">Submit</button>
                </form>
            </fieldset>
            
        </div>
    </div>
</body>
</html>
